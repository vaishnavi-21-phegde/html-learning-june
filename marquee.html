<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- directionp-left,right,up,down -->
     <marquee direction="right" bgcolor="yellow" height="20">Welcome to FCT</marquee>

     <marquee direction="up" bgcolor="yellow" height="100">Welcome to FCT</marquee>

    <!-- beha-left,right,up,down -->
     <marquee direction="right" bgcolor="yellow" behavior="slide" height="20">Welcome to FCT</marquee>

     <marquee direction="right" bgcolor="yellow" behavior="alternate" height="20">Welcome to FCT</marquee>
     
     <marquee direction="right" bgcolor="yellow" behavior="right" height="20" scrollamount="2">slow-Welcome to FCT</marquee>
     
     <marquee direction="right" bgcolor="yellow" behavior="slide" height="20" scrollamount="30">fast-Welcome to FCT</marquee>
     
     <marquee direction="right" bgcolor="yellow" behavior="alternate" height="20" hspace="50">Welcome to FCT</marquee>
</body>
</html>
